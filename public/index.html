<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple 1-to-1 Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#075E54" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Join Area -->
    <div id="join-area" class="join-container">
      <div class="join-header">
        <h1>ğŸ’¬ Chat</h1>
        <p>Connect with your peers instantly</p>
      </div>
      
      <div class="join-form">
        <!-- Create Room Tab -->
        <div id="createRoomSection">
          <h3 style="margin-bottom: 1rem; color: var(--primary-color);">Create New Room</h3>
          
          <div class="form-group">
            <label for="user1Name">Person 1 Name</label>
            <input id="user1Name" type="text" placeholder="Enter first person's name" />
          </div>
          
          <div class="form-group">
            <label for="user2Name">Person 2 Name</label>
            <input id="user2Name" type="text" placeholder="Enter second person's name" />
          </div>

          <div class="form-group">
            <label for="roomPasscode">Room Passcode</label>
            <input id="roomPasscode" type="password" placeholder="Enter a secure passcode (min 4 chars)" />
            <small class="help-hint">ğŸ”’ Required to join the room</small>
          </div>
          
          <button id="createRoomBtn" class="btn-primary">Create Room & Get Link</button>
          
          <div class="divider">
            <span>OR</span>
          </div>
          
          <button id="switchToJoinBtn" class="btn-secondary">Join Existing Room</button>
        </div>

        <!-- Join Room Tab -->
        <div id="joinRoomSection" class="hidden">
          <h3 style="margin-bottom: 1rem; color: var(--primary-color);">Join Room</h3>
          
          <div class="form-group">
            <label for="roomIdInput">Room ID</label>
            <input id="roomIdInput" type="text" placeholder="Enter room ID from URL" />
          </div>

          <div class="form-group">
            <label for="joinPasscode">Room Passcode</label>
            <input id="joinPasscode" type="password" placeholder="Enter room passcode" />
          </div>
          
          <button id="checkRoomBtn" class="btn-primary">Check Room</button>
          
          <div class="divider">
            <span>OR</span>
          </div>
          
          <button id="switchToCreateBtn" class="btn-secondary">Create New Room</button>
        </div>

        <!-- Room Info & Join Confirmation -->
        <div id="roomInfoSection" class="hidden">
          <h3 style="margin-bottom: 1rem; color: var(--primary-color);">Join as</h3>
          
          <div id="slotSelection" class="slot-selection">
            <button id="joinAsUser1" class="slot-btn" data-slot="user1">
              <div class="slot-name"></div>
              <div class="slot-status"></div>
            </button>
            <button id="joinAsUser2" class="slot-btn" data-slot="user2">
              <div class="slot-name"></div>
              <div class="slot-status"></div>
            </button>
          </div>
          
          <button id="backToJoinBtn" class="btn-secondary" style="margin-top: 1rem;">Back</button>
        </div>

        <!-- Room Link Display -->
        <div id="roomLinkSection" class="hidden">
          <h3 style="margin-bottom: 1rem; color: var(--primary-color);">Room Created!</h3>
          
          <div class="room-link-container">
            <input id="roomLinkInput" type="text" readonly class="room-link-input" />
            <button id="copyLinkBtn" class="btn-icon">ğŸ“‹</button>
          </div>
          
          <p class="help-text">Share this link with the other person to start chatting</p>
          
          <button id="joinCreatedRoomBtn" class="btn-primary">Join Room</button>
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div id="chat-area" class="hidden">
      <!-- Chat Header -->
      <div class="chat-header">
        <button id="backBtn" class="back-btn">â†</button>
        <div class="chat-header-info">
          <div class="room-name" id="roomLabel"></div>
          <div class="room-status">
            <span id="participantsCount">0</span> participants Â· 
            <span id="status" class="status-indicator">Connected</span>
          </div>
        </div>
        <button id="editUsernameBtn" class="icon-btn" title="Edit Username">âœï¸</button>
        <button id="menuBtn" class="menu-btn">â‹®</button>
      </div>

      <!-- Typing Indicator -->
      <div id="typing" class="typing-indicator hidden"></div>

      <!-- Messages Container -->
      <div id="messages" class="messages-container"></div>

      <!-- Chat Input -->
      <div class="chat-input-container">
        <form id="sendForm" class="chat-input-form">
          <button type="button" id="attachBtn" class="icon-btn">ğŸ“</button>
          <input id="messageInput" type="text" placeholder="Type a message..." class="message-input" />
          <button type="submit" class="send-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
            </svg>
          </button>
        </form>
      </div>

      <!-- Action Menu (hidden by default) -->
      <div id="actionMenu" class="action-menu hidden">
        <button id="clearBtn" class="menu-item">ğŸ—‘ï¸ Clear Chat</button>
        <button id="exportBtn" class="menu-item">ğŸ“¥ Export Chat</button>
        <button id="leaveBtn" class="menu-item danger">ğŸšª Leave Room</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
